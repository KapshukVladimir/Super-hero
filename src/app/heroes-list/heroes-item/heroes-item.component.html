<li class="hero-card">
  <div class="left">
    <div class="title">
      <h2 class="hero-name" [routerLink]="['/hero-page', hero.id]">{{ hero.name }}</h2>
    </div>
    <div class="image">
      <img src="{{ hero.image.url }}" alt="hero">
    </div>
  </div>

  <div class="right">

    <div class="powerstats" *ngFor="let hero of hero.powerstats | keyvalue">
      <div>{{ hero.key.toString() | titlecase }} <strong>{{ hero.value }}</strong></div>
    </div>

    <ng-container *ngIf="isButtonShow">
      <button class="btn-choose"
              *ngIf="isHeroPage else anotherBtn"
              [disabled]="isDisabled"
              (click)="chooseHero()"
      >Choose hero</button>
      <ng-template #anotherBtn>
        <button class="btn-choose" [class.active]="hero.isSelected" (click)="selectedHero()">{{ btnText }}</button>
      </ng-template>
    </ng-container>

  </div>
</li>
