<mat-tab-group mat-align-tabs="center">
      <mat-tab label="Heroes list">
        <ng-container *ngTemplateOutlet="content_1">
        </ng-container>
      </mat-tab>

      <mat-tab label="Battle history">
        <ng-container *ngTemplateOutlet="content_2"></ng-container>
      </mat-tab>
      <mat-tab label="Power ups">
        <ng-container *ngTemplateOutlet="content_3"></ng-container>
      </mat-tab>
</mat-tab-group>

<ng-template #content_1>
  <div class="wrapper">
    <ngb-carousel *ngIf="selectedHeroes">
      <ng-template ngbSlide *ngFor="let hero of selectedHeroes">

        <app-heroes-item (newArray)="changeArray($event)" [hero]="hero"></app-heroes-item> <!--2, 5, changeArray - 6 -->
      </ng-template>
    </ngb-carousel>
    <button class="add-new-user" [routerLink]="['/heroes-page']">+</button>
  </div>
</ng-template>

<ng-template #content_2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef (click)="sortByName()"> Hero name </th>
      <td mat-cell *matCellDef="let element "> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef (click)="sortByOpponent()"> Opponent name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef (click)="sortByBattleDate()"> Battle date and time </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef (click)="sortByResult()">  Battle result  </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</ng-template>

<ng-template #content_3>
  <mat-card class="d-flex align-content-center" >
    <app-card-item *ngFor="let power of powerUps" [powerUps]="powerUps" [power]="power"></app-card-item>
  </mat-card>
</ng-template>
