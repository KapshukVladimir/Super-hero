<div class="power-card">
  <div class="img">
    <img src="{{ power.imgUrl }}" alt="{{ power.name }}">
  </div>
  <div class="name ml-3">
    <h3>{{ power.name }}</h3>
    <div class="type">Type: {{ power.type }} +{{ power.amount }}</div>
    <div class="uses-left">Uses left: {{ power.count }}</div>
  </div>
</div>
